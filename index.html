<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./css/modern-normalize.css" />
    <link rel="stylesheet" href="./css/main.min.css" />
    <link rel="stylesheet" href="./img/icons.svg" />

    <title>IceCream</title>
  </head>
  <body>
    <!-- ------- Header Section ----- -->
    <header id="header" class="header">
      <div class="header__container">
        
        <a  href="./index.html">

        </a>
        
        <nav>
          <div class="header__nav">
            <a class="nav__link" href="#home">Home</a>
            <a class="nav__link" href="#products">About us</a>

            <a class="nav__link" href="#advantages">Our products</a>

          </div>
        </nav>

  
        <button class="header__button" type="button" data-modal-open>Buy now >
        </div>  
        </button>

    <main>

      <section id="hero" class="hero">
      </section>

      <!-- ------ Products Section ----- -->
      <section id="products" class="products"></section>

      <!-- ------ About Section ----- -->
      <section id="about" class="about"></section>

      <!-- ------ Advantages Section ----- -->
      <section id="advantages" class="advantages"></section>

      <!-- ------ Gallery Section ----- -->
      <section id="gallery" class="gallery"></section>

      <!-- ------ Customer Reviews Section ----- -->
      <section id="customer" class="customer"></section>

      <!-- ------ Contacts Section ----- -->
      <section id="contacts" class="contacts"></section>
    </main>
    <footer></footer>
  </body>
</html>
